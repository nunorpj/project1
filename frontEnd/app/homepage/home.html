
<md-toolbar class="welcomeBar">
    <h1>Welcome to Todo's App</h1>
  </md-toolbar>
  
  <md-content class="logpageConteiner">
          
      <div class="logpageItem">
      <div ng-cloak >
                  <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                      <md-tab label="Log In">
                        <md-content class="md-padding" ng-controller='logCtrl'>
                              <form action="a" class="logIn">
                                      <div class="container">
                                        <label for="uname"><b>Email</b></label>
                                        <input type="text" placeholder="Enter Email" name="uname" required>
                                    
                                        <label for="psw"><b>Password</b></label>
                                        <input type="password" placeholder="Enter Password" name="psw" required>
                                    
                                        <button type="submit">Login</button>
                                  
                                      </div>
                                  </form>
                      </md-content>
                      </md-tab>
                      <md-tab label="SigIn">
                        <md-content class="md-padding">
                              <form action="a" class="logIn">
                              <div class="container">
                                  <label for="uname"><b>Email</b></label>
                                   <input type="text" placeholder="Enter Email" name="uname" required>
                                    
                                  <label for="psw"><b>Password</b></label>
                                  <input type="password" placeholder="Enter Password" name="psw" required>
                                    
                                  <button type="submit">SigIn</button>
                                  
                              </div>
                          </form>
                      </md-content>
                      </md-tab>
                    </md-tabs>
                  </md-content>
                </div>
              </div>
          </div>
  
          <div class="space">
  
          </div>
  </md-content>
